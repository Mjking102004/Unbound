<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Plan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="video-background">
        <video autoplay loop muted plays-inline>
            <source src="{{ url_for('static', filename='videos/Plane.mp4') }}" type="video/mp4">
        </video>
    </div>

    <header>
        <h1 style="font-family: 'Poppins', sans-serif; font-weight: 500;">Cost Estimator</h1>

    </header>

    <main>
        <div class="cards-wrapper">
            <!-- Cost Estimator Card -->
            <div class="card">
                <div>
                    <button id="add-event-button">+</button>
                    <button id="budget-tab-button" style="font-family: 'Poppins', sans-serif; font-weight: 500;">Travel Chat</button>
                    <div id="events-container"></div>
                </div>
            </div>

            <!-- Summary Card -->
            <div class="card">
                <h2 style="font-family: 'Poppins', sans-serif; font-weight: 500;">Summary</h2>
                <ul id="total-event-list"></ul>
                <div class="summary-footer">
                    <div class="final-total">
                        <strong style="font-family: 'Poppins', sans-serif; font-weight: 500;">Total Amount:</strong>
                        <span id="total-amount-value" style="font-family: 'Poppins', sans-serif; font-weight: 500;">$0.00</span>
                    </div>

                    <div class="party-group">
                        <label style="font-family: 'Poppins', sans-serif; font-weight: 500;" for="party-count">Party:</label>
                        <input type="number" id="party-count" placeholder="0" min="1" />
                    </div>
                </div>
                
                <button id="save-button">Save</button>
                
            </div>
        </div>

        <a href="{{ url_for('index') }}">Go back to Home</a>
    </main>

    <!-- Travel Chat Side Panel -->
    <div id="budget-tab" class="tab-content">
        <a href="javascript:void(0)" class="close-btn" id="close-budget-tab">&times;</a>
        <h2 style="font-family: 'Poppins', sans-serif; font-weight: 500;">Travel Chat</h2>
        <input type="text" placeholder="Country">
        <input type="text" placeholder="City">
        <input type="number" placeholder="Budget">
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
