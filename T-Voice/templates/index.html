<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The title is passed from the Flask backend -->
    <title>{{ title }}</title>
    <!-- Link to our CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <header>
        <h1>Welcome to {{ title }}</h1>
    </header>

    <main>
        <p>This is a basic UI served by a Python Flask backend.</p>
        
        <div class="card">
            <h2>Interact with the Backend</h2>
            <p>Click the button below to fetch data from the Python server.</p>
            <button id="fetch-button">Fetch Data</button>
            <div id="data-container">
                <!-- Data from the backend will be displayed here -->
            </div>
        </div>
        
        <!-- Button to go to the pay plan page -->
        <div class="card">
            <h2>Billing / Plans</h2>
            <p>View available payment plans and upgrade options.</p>
            <a id="gotopayplan-button" href="{{ url_for('payplan') }}" class="btn">Go to Pay Plan</a>
        </div>
    </main>

    <!-- Link to our JavaScript file -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
