<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The title is passed from the Flask backend -->
    <title>{{ title }}</title>
    <!-- Link to our CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- dropdown style -->
     <style>
        .events-dropdown {
            position: relative;
            margin: 20px 0;
        }
        
        .dropdown-button {
            width: 100%;
            padding: 15px;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .dropdown-button:hover {
            background-color: #1976d2;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 1000;
            margin-top: 5px;
        }
        
        .dropdown-content.show {
            display: block;
        }
        
        .event-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .event-item:last-child {
            border-bottom: none;
        }
        
        .event-item:hover {
            background-color: #f5f5f5;
        }
        
        .event-item.selected {
            background-color: #e8f5e9;
        }
        
        .event-checkbox {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .event-info {
            flex-grow: 1;
        }
        
        .event-name {
            font-weight: bold;
            font-size: 1em;
            text-transform: capitalize;
        }
        
        .event-price {
            font-size: 1.1em;
            font-weight: bold;
            color: #2196f3;
        }
        
        .selected-count {
            background-color: #4caf50;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.9em;
        }
        
        .total-section {
            margin-top: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
            text-align: right;
        }
        
        .total-price {
            font-size: 1.5em;
            font-weight: bold;
            color: #4caf50;
        }
        
        .arrow {
            transition: transform 0.3s;
        }
        
        .arrow.rotate {
            transform: rotate(180deg);
        }
    </style>

</head>
<body>

    <header>
        <h1>Pay for a Plan</h1>
    </header>

    <main>
        <p>This is a basic UI served by a Python Flask backend.</p>
        
         <div class="card" id="codeEntrySection">
            <h2>Interact with the Backend</h2>
            <p>Enter the code for your plan.</p>
            <p>(You may need to check your email)</p>
            
            <form id="codeForm">
                <input type="text" id="planCode" name="planCode" maxlength="4" pattern="[0-9]{4}" placeholder="Enter your 4-digit code">
                <input type="button" id="submitCode" value="Enter">
            </form>
            
            <!-- Error message area -->
            <p id="errorMessage" style="display: none; color: red;"></p>
        </div>

        <!-- Hidden Section (revealed after successful verification) -->
       <div class="card" id="planDetailsSection" style="display: none;">
            <h2>Your Travel Plan</h2>
            <p id="planInfo"></p>
            
            <div class="events-dropdown">
                <button class="dropdown-button" id="dropdownButton">
                    <span>Select Events <span class="selected-count" id="selectedCount">0</span></span>
                    <span class="arrow">â–¼</span>
                </button>
                <div class="dropdown-content" id="dropdownContent">
                    <!-- Events will be populated here -->
                </div>
            </div>
            
            <div class="total-section">
                <p>Total Price: <span class="total-price" id="totalPrice">$0</span></p>
                <button id="proceedPayment" style="margin-top: 10px; padding: 10px 20px; font-size: 1em;">Proceed to Payment</button>
            </div>
        </div>

        <a href="{{ url_for('index') }}">Go back to Home</a>
    </main>

    <!-- Link to our JavaScript file -->

    <script src="{{ url_for('static', filename='js/payplanscript.js') }}"></script>

</body>
</html>
