<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The title is passed from the Flask backend -->
    <title>{{ title }}</title>
    <!-- Link to our CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <header>
        <h1>Pay for a Plan</h1>
    </header>

    <main>
        <p>This is a basic UI served by a Python Flask backend.</p>
        
         <div class="card" id="codeEntrySection">
            <h2>Interact with the Backend</h2>
            <p>Enter the code for your plan.</p>
            <p>(You may need to check your email)</p>
            
            <form id="codeForm">
                <input type="text" id="planCode" name="planCode" maxlength="4" pattern="[0-9]{4}" placeholder="Enter your 4-digit code">
                <input type="button" id="submitCode" value="Enter">
            </form>
            
            <!-- Error message area -->
            <p id="errorMessage" style="display: none; color: red;"></p>
        </div>

        <!-- Hidden Section (revealed after successful verification) -->
        <div class="card" id="planDetailsSection" style="display: none;">
            <h2>Your Plan Details</h2>
            <p id="planInfo">Plan information will appear here...</p>
        </div>

    </main>

    <!-- Link to our JavaScript file -->

    <script>
        document.getElementById('submitCode').addEventListener('click', async function() {
            const code = document.getElementById('planCode').value;
            const errorMessage = document.getElementById('errorMessage');
            const planDetailsSection = document.getElementById('planDetailsSection');

            // Validate it's a 4-digit code
            if (!/^\d{4}$/.test(code)) {
                errorMessage.style.display = 'block';
                errorMessage.innerText = 'Invalid code. Please enter a 4-digit code.';
                planDetailsSection.style.display = 'none';
                return;
            }

            try {
                // Send request to Flask backend to verify the code
                const response = await fetch('/verify-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code: code })
                });

                const result = await response.json();

                if (result.success) {
                    // Code found! Show the hidden section
                    errorMessage.style.display = 'none';
                    planDetailsSection.style.display = 'block';
                    document.getElementById('planInfo').innerText = `Code verified! Plan details: ${JSON.stringify(result.data)}`;
                } else {
                    // Code not found
                    errorMessage.style.display = 'block';
                    errorMessage.innerText = result.message || 'Code not found.';
                    planDetailsSection.style.display = 'none';
                }
            } catch (error) {
                errorMessage.style.display = 'block';
                errorMessage.innerText = 'Error verifying code. Please try again.';
                planDetailsSection.style.display = 'none';
            }
        });
    </script>

</body>
</html>
